name: Checkout

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  build:
    name: Checkout
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: liamg/github-profile-terminal-action@main
        with:
          token: ${{ secrets. GITHUB_TOKEN }}
